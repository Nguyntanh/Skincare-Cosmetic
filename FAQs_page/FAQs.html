<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyA Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
            <img src="header-img/logo.png" alt="BeautyA Logo" class="logo-img">
            
            <nav class="navbar">
                <a href="#">Women Make UP</a>
                <a href="#">Women Skincare</a>
                <a href="#">Gifts & Sets</a>
                <a href="#">Branches</a>
                <a href="#">Our Brand</a>
            </nav>

            <div class="actions">
                <div class="search-btn">
                    <img src="header-img/search.png" alt="search">
                </div>
                <div class="globe">
                    <img src="header-img/globe.png" alt="globe">
                    <span>US</span>
                    <a>(EN)</a>
                </div>
            </div>
                <div id="circle-shadow"></div>          
    </header>

    
    <h2 id="FAQs">FAQs</h2>
    <div class="breadcrumb">
            <a href="#">Home</a>
            <span class="arrow">&#8250;</span> 
            <p>FAQs</p>
    </div>

    <div class="product_information">
        <div id="category1"><p>Product Information</p></div>
        <div id="activeline"></div>
        <div id="category2"><p>Gifts</p></div>
        <div id="category3"><p>Career</p></div>
    </div>


    <footer class="footer">

    </footer>
</body>
</html>
