    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const images = $(".pictures .pic");
            const totalImages = images.length;
            const carouselElements = $(".carousel_elements");
        
            // Hide all images initially
            images.hide();
        
            // Show the first image
            $(images[currentIndex]).show();
        
            // Function to show the next image
            function showNextImage() {
                $(images[currentIndex]).fadeOut(500);
                currentIndex = (currentIndex + 1) % totalImages;
                $(images[currentIndex]).fadeIn(500);
                updateCarouselIndicators();
            }
        
            // Function to show the previous image
            function showPreviousImage() {
                $(images[currentIndex]).fadeOut(500);
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                $(images[currentIndex]).fadeIn(500);
                updateCarouselIndicators();
            }
        
            // Update carousel indicators (nút màu)
            function updateCarouselIndicators() {
                carouselElements.removeClass('active');
                $(carouselElements[currentIndex]).addClass('active');
            }
        
            // Click event for vector_right to show next image
            $(".vector_right").click(function() {
                showNextImage();
            });
        
            // Click event for vector_left to show previous image
            $(".vector_left").click(function() {
                showPreviousImage();
            });
        });
        
    </script>
